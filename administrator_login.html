<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Administrator Login</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="login-style.css">
</head>
<body>

  <h1>Administrator Login</h1>

  <div class="logo-login">
    <a href="student_login.html">
      <img src="images/zoom_logo.png" width="200" height="200"/>
    </a>
  </div>

  <!-- Login form -->
  <div class="loginform">

      <!-- Nav tabs -->
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="student_login.html">Student</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="administrator_login.html">Administrator</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="addStudent.html">New Student</a>
        </li>

      </ul>
      <!-- Tab panes -->
      <div class="tab-content">
        <div class="tab-pane container active" id="student">...</div>
        <div class="tab-pane container fade" id="administrator">...</div>
      </div>

    <form>

      <p>Username</p>
      <input type = "text" name="username">

      <p>Password</p>
      <input type = "password" name="password">

      <br/>

      <a href="profiles.html">
        <button type="button">Login</button>
      </a>

      <br/>
      <div class="login-links">
        <a href="forgot_password.html">Forgot password?</a>
      </div>

    </form>


  </div>
</body>
</html>
