<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="addStudent.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    </head>
    <body>
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div id="profilePic">
                            <center>image here</center>
                        </div>
                        <div id="files">
                            <center> files here</center>
                        </div>
                    </div>
                    <div class="col-5" id="boxStudent">
                        <div class="row">
                            <div class="col" id="input">
                                <div class="row attribute" id="fname">
                                    First Name:
                                </div>
                                <div class="row attribute" id="mname">
                                    Middle Name:
                                </div>
                                <div class="row attribute" id="lname">
                                    Last Name:
                                </div>
                                <div class="row attribute" id="address">
                                    Address:
                                </div>
                                <div class="row attribute" id="bday">
                                    Birthday:
                                </div>
                                <div class="row attribute" id="email">
                                    Email:
                                </div>
                                <div class="row attribute" id="telephone">
                                    Telephone:
                                </div>
                                <div class="row attribute" id="attribute">
                                    Grade:
                                </div>
                                <div class="row attribute" id="attribute">
                                    School:
                                </div>
                                <div class="row attribute" id="gpa">
                                    GPA:
                                </div>
                                <div class="row attribute" id="major">
                                    Major:
                                </div>
                                <div class="row attribute" id="sScore">
                                    SAT Score:
                                </div>
                                <div class="row attribute" id="aScore">
                                    ACT Score:
                                </div>
                                <div class="row attribute" id="piq">
                                    PIQ: blah blah blah
                                </div>
                            </div>
                            <div class="col-4" id="ans" >
                                <div class="row attribute studentAns" id="fname" contenteditable="true" >
                                    
                                </div>
                                <div class="row attribute studentAns" id="mname" contenteditable="true">
                                   
                                </div>
                                <div class="row attribute studentAns" id="lname" contenteditable="true">  
                                    
                                </div>
                                <div class="row attribute studentAns" id="address" contenteditable="true">
                                    
                                </div>
                                <div class="row attribute studentAns" id="bday" contenteditable="true">
                                   
                                </div>
                                <div class="row attribute studentAns"  id="email" contenteditable="true">
                                  
                                </div>
                                <div class="row attribute studentAns" id="telephone" contenteditable="true">
                                   
                                </div>
                                <div class="row attribute studentAns" id="grade" contenteditable="true">
                                    
                                </div>
                                <div class="row attribute studentAns" id="school" contenteditable="true">
                                 
                                </div>
                                <div class="row attribute studentAns" id="gpa" contenteditable="true">
                                   
                                </div>
                                <div class="row attribute studentAns" id="major" contenteditable="true"> 
                                    
                                </div>
                                <div class="row attribute studentAns" id="sat" contenteditable="true">
                                 
                                </div>
                                <div class="row attribute studentAns" id="act" contenteditable="true">
                                    
                                </div>
                                <div class="row attribute studentAns" id="piq" contenteditable="true">
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-3 attribute" id="studentBtn">
                        <div id="logo">
                            <img src="zoomUni.png" width=300 height=300>
                        </div>
                        <div id="buttons">
                            <center>
                                <button type="button" class="btn btn-primary btn-lg" id="submit">Submit</button>
                            </center>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
