<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Administrator Login</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="../stylesheets/login-style.css">
</head>
<body>

  <div class="logo-login">
    <a href="/admisLogin">
      <img src="images/zoom_logo.png" width="200" height="200"/>
    </a>
  </div>

  <div id="adminHead">
    <center>
      <h2>Admissions Officer Login</h2>
    </center>
  </div>

  
  <!-- Login form -->
  <div class="loginform">

    <!-- Nav tabs -->
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="/studentLogin">Student</a>
        </li>

        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="/admisLogin">Admissions</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="/addStudent">New Student</a>
        </li>

    </ul>
    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane container active" id="student">...</div>
        <div class="tab-pane container fade" id="administrator">...</div>
    </div>

   

        <p>Username</p>
        <input type = "text" name="username">

        <p>Password</p>
        <input type = "password" name="password">

        <br/>
        <!-- This button needs to be able to compare a log in, then load all student information so student boxes apprear on the profiles page-->
      
        
          <form action="/student/admisLogin" method="get">
              <button type="submit" name="_id">Login</button>
          </form>
          
        <br/>

        <div class="login-links1">
            <a href="/forgotPassword">Forgot password?</a>
        </div>
  

  </div>
</body>
</html>
