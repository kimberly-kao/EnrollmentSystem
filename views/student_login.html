<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Login</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../stylesheets/login-style.css">
</head>

<body>
    <div class="logo-login">
        <a href="/studentLogin">
            <img src="/images/zoom_logo.png" width="200" height="200"/>
        </a>
    </div>
    <div id = "studentHead">
        <center>
            <h2>Student Login</h2>
        </center>
    </div>
    <!-- Login form -->
    <div class="loginform">

        <!-- Nav tabs -->
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="/studentLogin">Student</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="/admisLogin">Admissions</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="/addStudent">New Student</a>
            </li>

        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
            <div class="tab-pane container active" id="student">...</div>
            <div class="tab-pane container fade" id="administrator">...</div>
        </div>

        <form>

            <p>Applicant ID</p>
            <input type = "text" name="appID" id="user">

            <br/>

            <!-- This button needs to be able to verify a log in, then load the correct student's information in the student view page-->
            <a href="/studentView">
                <form action="/student" method="get">
                    <button type="button">Login</button>
                </form>
            </a>
            <br/>

            <div class="login-links1">
                <a href="/forgotPassword">Forgot password?</a>
            </div>
        </form>


    </div>
    

</body>
</html>
