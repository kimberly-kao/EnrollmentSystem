<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Login</h1>

    <div class="loginform">

        <form>
            <p>Username</p>
            <input type = "text" name="username" required>

            <p>Password</p>
            <input type = "password" name="password" required>

            <br/>

            <button type="submit">Login</button>

            <br/>
            <a href="">Forgot password?</a>
            <a href="">Don't have an account?</a>

        </form>


    </div>
</body>
</html>
